<!DOCTYPE html>
<html>
  <head>
    <title>LOGIN/REGISTER</title>
    <link rel="icon" href="../static/images/favicon.ico" type="image/x-icon" sizes="20x20">
    <link rel="stylesheet" type="text/css" href="../static/css/style.css" />
  </head>
  <body>
    <div class="loginContainer">
      <div class="loginFrame">
        <h2>Welcome!</h2>
        <h3>Sign In</h3>
        <p class="quote">Save your download history and more!</p>
        <form class="login">
          <h4>Username:</h4>
          <input type="text" id="username" name="username" placeholder="Enter your username"><br><br>
          <h4>Password:</h4>
          <input type="password" id="password" name="password" placeholder="Enter your password"><br><br>
          <input type="submit" class="loginbutton" value="Login">
        </form>
        <p style="margin-bottom: 10px;">Don't have an account? <a href="register" style="font-size: 15px;">Register</a></p>
      </div>
    </div>
  </body>
</html>
