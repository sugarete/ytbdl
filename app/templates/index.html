<!DOCTYPE html>
<html>
    <head>
        <title>YouTube Downloader</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="../static/images/favicon.ico" type="image/x-icon" sizes="32x32">
        <link rel="stylesheet" type="text/css" href="../static/css/style.css" />
        <script src="../static/js/script.js"></script>
    </head>
    <body>
        <div class = "Main-container">
            <img class="img-title" src="../static/images/title.png" href="/" alt="logo">
            <form id="download-form" class="input" method="POST"> 
                <div class="search_bar">
                    <input type="text" autocomplete="off" name="url" id="url" placeholder="Paste your URL here"/>
                    <button type="reset" id="reset" onclick="reset()"><img src="../static/images/clear.png"></button>
                </div>
                <button class="extract" onclick="setAction('/extract')"><img src="../static/images/extract.png" alt="extract"></button>
            </form>
            {% block videoinfo %} 
            {% endblock %}
        </div>
    </body>
</html>
