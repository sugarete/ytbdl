{% extends "index.html" %} {% block content %}
<img class="img-title" src="../static/images/title.png" href="/" alt="logo" />
<form id="download-form" class="input" method="POST">
  <div class="search_bar">
    <input
      type="text"
      autocomplete="off"
      name="url"
      id="url"
      placeholder="Paste your URL here"
    />
    <button type="reset" id="reset" onclick="reset()">
      <img src="../static/images/clear.png" />
    </button>
  </div>
  <button class="extract" onclick="setAction('/extract')">
    <img src="../static/images/extract.png" alt="extract" />
  </button>
  {% endblock %}
</form>
